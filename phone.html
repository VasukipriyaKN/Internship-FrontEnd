<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="./style/phone.css">
</head>
<body>
    <input type="tel" id="numberInput" autocomplete="off">

    <div class="numberIcons">
        <div class="eachNumberIcon"> 
            <h3 onclick="numip(this)">1</h3>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">2</h3>
            <p>ABC</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">3</h3>
            <p>DEF</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">4</h3>
            <p>GHI</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">5</h3>
            <p>JKL</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">6</h3>
            <p>MNO</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">7</h3>
            <p>PQRS</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">8</h3>
            <p>TUV</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">9</h3>
            <p>WXYZ</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">*</h3>
            <p></p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">0</h3>
            <p>+</p>
        </div>
        <div class="eachNumberIcon">
            <h3 onclick="numip(this)">#</h3>
            <p></p>
        </div>
        <div class="eachNumberIcon" style="width: 80px; height: 80px;" onclick="call()">
            <img width="80px" src="./images/phone_icon.png" alt="Phone" id="phone" >
        </div>
    </div>
    
    <script src="./script/phone.js"></script>
</body>
</html>
